<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오프라인 상태입니다</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #0b1120;
        color: #e2e8f0;
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        text-align: center;
      }
      .card {
        max-width: 420px;
        background: rgba(15, 23, 42, 0.8);
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.45);
        border: 1px solid rgba(148, 163, 184, 0.25);
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 12px;
      }
      p {
        margin: 0;
        line-height: 1.6;
        color: #cbd5f5;
      }
      .hint {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>오프라인 상태입니다</h1>
      <p>네트워크 연결이 끊어졌습니다. 연결이 복구되면 자동으로 최신 데이터를 불러옵니다.</p>
      <p class="hint">일부 기능은 오프라인에서도 제한적으로 사용할 수 있습니다.</p>
    </main>
  </body>
</html>
