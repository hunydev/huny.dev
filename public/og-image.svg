<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e1e1e"/>
      <stop offset="100%" stop-color="#2d2d2d"/>
    </linearGradient>
    <radialGradient id="glow" cx="70%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#4f46e5" stop-opacity="0.30"/>
      <stop offset="60%" stop-color="#4f46e5" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#4f46e5" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft">
      <feGaussianBlur in="SourceGraphic" stdDeviation="18"/>
    </filter>
    <style><![CDATA[
      .title { font: 700 96px/1.1 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; fill: #ffffff; letter-spacing: -1px; }
      .subtitle { font: 500 32px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; fill: #cbd5e1; }
      .chip { font: 600 22px/1 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; fill: #e5e7eb; }
      .muted { fill: #94a3b8; }
    ]]></style>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="860" cy="170" r="340" fill="url(#glow)" filter="url(#soft)"/>
  <g opacity="0.16">
    <rect x="60" y="60" width="1080" height="510" rx="28" ry="28" stroke="#ffffff" stroke-opacity="0.6" fill="none"/>
  </g>
  <g transform="translate(120, 190)">
    <text class="title">HunyDev</text>
    <text class="subtitle" y="78">Works &amp; Digital Playground</text>
  </g>
  <g transform="translate(120, 360)" fill="none">
    <rect x="0" y="0" width="260" height="64" rx="12" fill="#111827" opacity="0.7"/>
    <text x="24" y="40" class="chip">TTS</text>

    <rect x="280" y="0" width="260" height="64" rx="12" fill="#111827" opacity="0.7"/>
    <text x="304" y="40" class="chip">AI</text>

    <rect x="560" y="0" width="320" height="64" rx="12" fill="#111827" opacity="0.7"/>
    <text x="584" y="40" class="chip">Full‑stack</text>
  </g>
  <g transform="translate(120, 450)">
    <text class="muted" font-size="22">notes · docs · apps · bookmarks</text>
  </g>
  <g transform="translate(920, 500)">
    <text class="muted" font-size="18">© 2025 HunyDev</text>
  </g>
</svg>
