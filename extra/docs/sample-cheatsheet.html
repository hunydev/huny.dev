<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cheatsheet — Elements</title>
</head>
<body>
  <h1>Cheatsheet — Elements</h1>
  <p>Docs에서 권장하는 HTML 요소 예시 모음입니다.</p>

  <h2>Text</h2>
  <p><strong>강조</strong>, <em>기울임</em>, <code>inline code</code>, <a href="#">링크</a></p>

  <h2>Headings</h2>
  <h3>H3 제목</h3>
  <h4>H4 제목</h4>

  <h2>Lists</h2>
  <ul>
    <li>불릿 1</li>
    <li>불릿 2</li>
  </ul>
  <ol>
    <li>순번 1</li>
    <li>순번 2</li>
  </ol>

  <h2>Code Block</h2>
  <pre><code>const add = (a, b) =&gt; a + b;
console.log(add(2, 3));</code></pre>

  <h2>Table</h2>
  <table>
    <thead>
      <tr><th>키</th><th>값</th></tr>
    </thead>
    <tbody>
      <tr><td>Alpha</td><td>1</td></tr>
      <tr><td>Beta</td><td>2</td></tr>
    </tbody>
  </table>

  <h2>Blockquote</h2>
  <blockquote>
    멋진 제품은 세심한 디테일에서 출발합니다.
  </blockquote>
</body>
</html>
